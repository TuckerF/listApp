<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Listy</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Quattrocento" rel="stylesheet">
</head>
<body class="container">
	<div class="white-background">
	<div class="spacing">
		<div class="listy-banner">
		<h1>Listy</h1>
		</div>

		<div class="list-body">
			<div class="list-form">
				<input class="enter-item-blank" type="text" name="firstname" placeholder="Enter List Item">
				<input class="submit-button" type="submit" name="Submit">
			</div>
			<h3>Items</h3>
			<ul class="items-ul">
				<div>
					<div class="green-dot"></div>
					<li class="li-active ">List Item</li>
				</div>
				<div>
					<div class="green-dot"></div>
					<li class="li-active">List Item</li>
				</div>
				<div>
					<div class="green-dot"></div>
					<li class="li-active">List Item</li>
				</div>
				<div>
					<div class="green-dot"></div>
					<li class="li-active">List Item</li>
				</div>
				<div>
					<div class="crossed-off-li"></div>
					<li class="cross-through">List Item</li>
				</div>
				<div>
					<div class="crossed-off-li"></div>
					<li class="cross-through">List Item</li>
				</div>
				<div>
					<div class="crossed-off-li"></div>
					<li class="cross-through">List Item</li>
				</div>
				<div>
					<div class="crossed-off-li"></div>
					<li class="cross-through">List Item</li>
				</div>
			</ul>
			<div class="number-counter-container">
				<h4>Item Count:</h4>
				<p class="number">#</p>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
